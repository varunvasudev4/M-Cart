<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src={{product.image}} alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{product.vendorName}}</div>
                <h1 class="display-5 fw-bolder">{{product.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span>â‚¹{{product.price}}</span>
                </div>
                <div class="d-flex">
                    <a href="products/update-product/{{product.id}}" class="nav-link">Update</a>
                    <a href="products/delete-product/{{product.id}}" class="nav-link ms-3">Delete</a>
                </div>
                <p class="lead">{{product.Description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" [(ngModel)]="quatity" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="goCart()">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
