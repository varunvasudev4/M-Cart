<h1 class="text-center">Update Product</h1>
<form (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" >
    <div class="row">
        <div class="col-md-6 p-5">
            <input type="text" [(ngModel)]="product.id" placeholder="Product ID" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.productName" placeholder="Product Name" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.categoryId" placeholder="Category ID" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.Description" placeholder="Description" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.price" placeholder="Price" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.isAvailable" placeholder="Availability true/false" class="form-control mt-3 mb-3 border border-info ">
        </div>
        <div class="col-md-6 p-5">
            <input type="text" [(ngModel)]="product.image" placeholder="Image" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.rating" placeholder="Rating in 5" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.review" placeholder="Number of Reviews" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.vendorName" placeholder="Vendor Name" class="form-control mt-3 border border-info">
            <input type="text" [(ngModel)]="product.warranty" placeholder="Warranty" class="form-control mt-3 border border-info">
            <input type="submit" class="mt-3 btn btn-primary float-end mb-3" type="button" value="Save" (click)="updateProduct(updateProductForm)">
        </div>
    
</div>
</form>
