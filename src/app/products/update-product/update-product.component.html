<h1 class="text-center">Update Product</h1>
<form (ngSubmit)="updateProduct()" [formGroup]="formvalue" >
    <div class="row">
        <div class="col-md-6 p-5">
            <input type="text" formControlName="id" placeholder="Product ID" class="form-control mt-3 border border-info">
            <input type="text" formControlName="productName" placeholder="Product Name" class="form-control mt-3 border border-info">
            <input type="text" formControlName="categoryId" placeholder="Category ID" class="form-control mt-3 border border-info">
            <input type="text" formControlName="Description" placeholder="Description" class="form-control mt-3 border border-info">
            <input type="text" formControlName="price" placeholder="Price" class="form-control mt-3 border border-info">
            <input type="text" formControlName="isAvailable" placeholder="Availability true/false" class="form-control mt-3 mb-3 border border-info ">
        </div>
        <div class="col-md-6 p-5">
            <input type="text" formControlName="image" placeholder="Image" class="form-control mt-3 border border-info">
            <input type="text" formControlName="rating" placeholder="Rating in 5" class="form-control mt-3 border border-info">
            <input type="text" formControlName="review" placeholder="Number of Reviews" class="form-control mt-3 border border-info">
            <input type="text" formControlName="vendorName" placeholder="Vendor Name" class="form-control mt-3 border border-info">
            <input type="text" formControlName="warranty" placeholder="Warranty" class="form-control mt-3 border border-info">
            <input type="submit" class="mt-3 btn btn-primary float-end mb-3" type="button" value="Save" (click)="updateProduct()">
        </div>
    
</div>
</form>
